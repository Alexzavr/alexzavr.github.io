<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlexZavr - Home</title>
  <style>
    /* Анімований переливний градієнт */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      flex-direction: column;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00aaffaa;
    }
    h4 {
      margin-top: 0;
      margin-bottom: 3rem;
      color: #a0c4ffcc;
    }
    /* Стиль кнопки-посилання */
    .btn-link {
      background: #00aaff;
      color: white;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.5rem;
      box-shadow: 0 8px 15px rgba(0, 170, 255, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      display: inline-block;
      cursor: pointer;
      margin: 10px 0;
    }
    .btn-link:hover {
      background: #008fcc;
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 143, 204, 0.6);
    }
    .btn-link:active {
      transform: translateY(0);
      box-shadow: 0 8px 15px rgba(0, 170, 255, 0.3);
    }
  </style>
</head>
<body>
  <h1>Welcome to AlexZavr's Page</h1>
  <h4>Fortline Projects</h4>

    Open Grid Editor
  </a>
  <a href="https://github.com/Alexzavr/Fortline-Omega-Script" class="btn-link" target="_blank" rel="noopener noreferrer">

  </a>
</body>
</html>
